{% extends 'base.html' %} {% load static %} {% block content %}

    <div class="main-block mb-5 d-flex justify-content-around justify-content-center mt-5">
        <div class="block-one bg-white" style="width: 450px; height: 550px;">
            <div class="image d-flex justify-content-between container align-items-end text-white"
                 style="background-image: url('{% static  "img/test_photo.jpeg" %}'); background-size: cover; background-position: center; width: 450px; height: 550px; border-radius: 20px">
                <a href="#" class="like-icon mb-1" data-user-id="">
                    <i class="fas fa-thumbs-up fa-2x text-success mb-2 block-icon p-2"></i>
                </a>
                <h1 id="logoUserName"></h1>
                <a href="#" class="dislike-icon mb-1 text-danger" data-user-id="">
                    <i class="fas fa-thumbs-down fa-2x mb-2 block-icon p-2"></i>
                </a>
            </div>
        </div>
        <div class="block-two bg-dark text-white" style="width: 350px; height: 550px;">
            <div class="info d-flex flex-column align-items-center">
            <h3 class="mt-3">ИНФОРМАЦИЯ</h3>
            <h5 id="userName" class="mt-5">Имя: </h5>
            <h5 id="userHeight">Рост: </h5>
            <h5 id="userStatus">Статус: </h5>
            <div class="description">
                <h3 class="mt-5 text-center">Описание</h3>
                <div class="container">
                    <p id="userDescription"></p>
                </div>
            </div>
        </div>
        </div>
    </div>
    <div id="no-users-message" class="alert alert-info" style="display: none;">Пользователей нет.</div>

{% endblock %}
